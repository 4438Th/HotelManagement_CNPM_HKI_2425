<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- style.css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- boostrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-wrapper container-fluid">
            <div class="container">
                <div class="heaer-top d-flex justify-content-between">
                    <div class="logo align-content-center fs-2 fw-bold">
                        <a href="#">THE HOTEL</a>
                    </div>
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Nơi ở</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Thuê xe</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Khách sạn</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Taxi sân bay</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Chuyến bay</a>
                                    </li>
                                </ul>
                    </nav>
                    <div class="heaer-top-buttons d-flex align-items-center">
                        <button class="btn" type="button"><a href="#">Đăng nhập</a></button>
                        <button class="btn" type="button"><a href="#">Đăng ký</a></button>
                    </div>
                </div>
                <div class="search-wrapper container">
                    <div class="search-content text-center">
                        <h1>Tìm kiếm nơi tiếp theo</h1>
                        <p>Tìm kiếm các ưu đãi về khách sạn, nhà ở, v.v...</p>
                    </div>
                    <div class="search-form d-flex justify-content-center">
                        <form action="" id="searchForm">
                            <div class="controller-wrapper d-flex justify-content-around">
                                <input type="text" class="form-control" placeholder="Điểm đến, khách sạn...">
                                <input type="date" class="form-control" placeholder="Ngày nhận phòng">
                                <input type="date" class="form-control" placeholder="Ngày trả phòng">
                                <button type="submit" class="btn">Tìm kiếm</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
    <!-- boostrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <!-- script.js -->
    <script src="/public/js/script.js"></script>
</body>

</html>
